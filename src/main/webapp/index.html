<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登陆界面</title>
<link rel="stylesheet"
	href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
		<div><h3 style="text-align: center;">欢迎来到登陆界面</h3></div>
		<div class="form-horizontal" role="form" style="margin-top: 150px;  margin-left: 200px">
            <div class="form-group col-sm-6 "  >
                <label for="firstname" class="col-sm-7 control-label">账号：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="firstName" placeholder="请输入账号">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-5 col-sm-pull-1 "  >
                    <button id="login" class="btn btn-info">登陆</button>
                </div>
            </div>
        </div>
</body>
<script type="text/javascript">

$('document').ready(function () {
	$("#login").click(function(){
		var customer={
				firstName:$("#firstName").val()
		}
		longinByFirstName(customer)
	})
})

function  longinByFirstName(customer){
	$.ajax({
        url: "/Exam-12829-20170106-1/costomer",
        type: "GET",
        dataType: "json",
        data: customer ,
        success: function (Data) {
        	alert(Data)
        	if(Data=="登陆成功!"){	
        		window.location.href="/Exam-12829-20170106-1/test.html";            		
        	}
        }
})
	
}
</script>
</html>
